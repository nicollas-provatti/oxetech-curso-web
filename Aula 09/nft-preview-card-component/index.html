<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="nft-card">
        <div class="nft-card__image">
          <img src="./images/image-equilibrium.jpg" alt="image-equilibrium">
        </div>

        <h1 class="nft-card__title">Equilibrium #3429</h1>

        <p class="nft-card__description">
          Nossa coleção Equilibrium promove equilíbrio e calma.
        </p>

        <div class="nft-card__details">
          <p class="nft-card__price">
            <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
            0.041 ETH
          </p>
          <p class="nft-card__time">
            <img src="./images/icon-clock.svg" alt="icon-clock">
            3 dias restantes
          </p>
        </div>

        <div class="nft-card__author">
          <div class="nft-card__author-avatar">
            <img src="./images/image-avatar.png" alt="image-avatar">
          </div>
          <p>Criação de <span class="nft-card__author-name">Jules Wyvern</span></p>
        </div>
      </article>
    </main>
  </body>
</html>
