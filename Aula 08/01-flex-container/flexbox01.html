<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Container Flex</title>
  <style>
    .container {
      background-color: #add8e6;
      padding: 10px;
      display: flex;
    }

    .container > div {
      border: 1px solid #00008b;
      background-color: #5e8eef;
      padding: 10px;
      flex: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
  </div>
</body>
</html>
